<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio Expresiones</title>
</head>
<body>
    <label for="input1">1.Coincidir con la palabra Alejandro</label><br>
    <input type="text" id="input1">
    <button id="botonInput1">Comprobar</button><br>
    <br/>
    <label for="input2">2. Coincidir con la palabra Alejandro pero sólo si ocurre al inicio del texto</label><br>
    <input type="text" id="input2">
    <button id="botonInput2">Comprobar</button><br>
    <br/>
    <label for="input3">3. Concidir con la palabra visión siempre y cuando esté rodeada de espacios en blanco. Es decir, que no esté ni al principio ni al final y que no sea parte de una palabra como televisión.</label><br>
    <input type="text" id="input3">
    <button id="botonInput3">Comprobar</button><br>
    <br/>
    <label for="input4">4. Coincidir con la palabra visión siempre y cuando esté antecedida de cualquier carácter que no sea un espacio en blanco.</label><br>
    <input type="text" id="input4">
    <button id="botonInput4">Comprobar</button><br>
    <br/>
    <label for="input5">5. Coincidir con cama o mesita de noche.</label><br>
    <input type="text" id="input5">
    <button id="botonInput5">Comprobar</button><br>
    <br/>
    <label for="input6">6. Tengan sólo "a" ó sólo "b"</label><br>
    <input type="text" id="input6">
    <button id="botonInput6">Comprobar</button><br>
    <br/>
    <label for="input7">7. Contengan la cadena "aba" ó la cadena "bab"</label><br>
    <input type="text" id="input7">
    <button id="botonInput7">Comprobar</button><br>
    <br/>
    <label for="input8">8. Validar hh:mm:ss</label><br>
    <input type="text" id="input8">
    <button id="botonInput8">Comprobar</button><br>
    <br/>
    <label for="input9">9. Validar tarjeta de crédito</label><br>
    <input type="text" id="input9">
    <button id="botonInput9">Comprobar</button><br>
    <br/>
    <label for="input10">10. Validar DNI</label><br>
    <input type="text" id="input10">
    <button id="botonInput10">Comprobar</button><br>
    <br/>
    <label for="input11">11. Validar teléfono fijo</label><br>
    <input type="text" id="input11">
    <button id="botonInput11">Comprobar</button><br>
    

    <script src="script.js"></script>
</body>
</html>
